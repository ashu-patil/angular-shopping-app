<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" [formGroup]="signUpForm" (ngSubmit)="submit()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Your Name</label>
                        <input type="text" formControlName="name" id="form3Example1c" class="form-control" />
                      
                        <div *ngIf="signUpForm.controls['name'].touched && !signUpForm.controls['name'].valid">
                            <span class="red"  *ngIf="signUpForm.controls['name'].hasError('required')">
                                First Name is Required!!
                            </span>
                        </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <input type="email" formControlName="email" id="form3Example3c" class="form-control" />
                        <div *ngIf="signUpForm.controls['email'].touched && !signUpForm.controls['email'].valid">
                        <span class="red" *ngIf="signUpForm.controls['email'].hasError('required')">
                          Email is Required!!
                        </span>
                        <span class="red" *ngIf="signUpForm.controls['email'].hasError('email')">
                          Please Enter valid Email
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" formControlName="password" id="form3Example4c" class="form-control" />
                        <div *ngIf="signUpForm.controls['password'].touched && !signUpForm.controls['password'].valid">
                          <span class="red" *ngIf="signUpForm.controls['password'].hasError('required')">
                            Password is Required!!
                          </span>
                        </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Confirm your password</label>
                        <input type="password" formControlName="confirmPassword" id="form3Example4cd" class="form-control" />
                        <div *ngIf="signUpForm.controls['confirmPassword'].touched && !signUpForm.controls['confirmPassword'].valid">
                          <span class="red" *ngIf="signUpForm.controls['confirmPassword'].hasError('required')">
                            Confirm Password is Required!!
                          </span>
                        </div>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                  <mat-error  *ngIf="signUpForm.errors?.['passwordsDontMatch']">
                      Password Should Match
                  </mat-error>
                  </div>
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3c"
                    />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
