

<section class="vh-100" style="background-color: #fff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form"
                class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm" (ngSubmit)="submit()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-shopping-basket" style="color: #ff6219; font-size: 40px;"></i>&nbsp;
                    <span class="h1 fw-bold mb-0">Patil-Mart</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Email address</label>
                    <input  formControlName="email"  id="form2Example17" class="form-control form-control-lg" />
                     <div *ngIf="loginForm.controls['email'].touched && !loginForm.controls['email'].valid" class="red">
                        <span *ngIf="loginForm.controls['email'].hasError('required')">
                          Email is Required!!
                        </span>
                        <span *ngIf="loginForm.controls['email'].hasError('email')">
                          Please Enter valid Email
                        </span>
                      </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">Password</label>
                    <input type="password" formControlName="password" id="form2Example27" class="form-control form-control-lg" />
                    <div *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].valid" class="red">
                      <span *ngIf="loginForm.controls['password'].hasError('required')">
                        Password is Required!!
                      </span>
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <!-- <a class="small text-muted" >Forgot password?</a> -->
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">
                    Don't have an account? 
                    <a routerLink="signup" style="color: #393f81;">Register here</a>
                  </p>
                  
                  <!-- <a  class="small text-muted">Terms of use.</a> -->
                  <!-- <a  class="small text-muted">Privacy policy</a> -->
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
